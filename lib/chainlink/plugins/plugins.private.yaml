      gitRef: "79ab19f2c82a3f21aaa44a8dc145f7a1bdffe3b8"
      installPath: "."
  workflowevent:
    - enabled: false
      moduleURI: "github.com/smartcontractkit/capabilities/workflowevent"
      gitRef: "cb1309df43755c7280ed5da3f0d79810bf2ff7f6"
      installPath: "."
  httpaction:
